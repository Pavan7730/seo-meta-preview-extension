<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO Meta Preview</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>SEO Meta Preview</h1>

    <div class="tabs">
      <button class="tab active" data-tab="meta">Meta Info</button>
      <button class="tab" data-tab="desktop">Desktop</button>
      <button class="tab" data-tab="mobile">Mobile</button>
    </div>

    <!-- META -->
    <div class="content active" id="meta">
      <div class="field">
        <label>Meta Title</label>
        <p id="meta-title"></p>
      </div>

      <div class="field">
        <label>Meta Description</label>
        <p id="meta-description"></p>
      </div>

      <div class="field">
        <label>Robots</label>
        <p id="robots"></p>
      </div>

      <div class="field">
        <label>URL</label>
        <p id="url"></p>
      </div>

      <div class="field">
        <label>Canonical</label>
        <p id="canonical"></p>
      </div>

      <div class="field">
        <label>OG Image</label>
        <img id="og-image" class="og-preview" />
      </div>

      <div class="field heading-grid">
        <div>H1: <strong id="h1-count"></strong></div>
        <div>H2: <strong id="h2-count"></strong></div>
        <div>H3: <strong id="h3-count"></strong></div>
        <div>H4: <strong id="h4-count"></strong></div>
      </div>
    </div>

    <!-- DESKTOP -->
    <div class="content" id="desktop">
      <div class="serp desktop">
        <a class="serp-title" id="desktop-title"></a>
        <div class="serp-url" id="desktop-url"></div>
        <div class="serp-desc" id="desktop-desc"></div>
      </div>
    </div>

    <!-- MOBILE -->
    <div class="content" id="mobile">

      <div class="device-selector">
        <label>Device Preview</label>
        <select id="deviceSelect">
        </select>
      </div>

     <div class="phone-frame">
  <div class="serp mobile" id="mobileSerp">
    <a class="serp-title" id="mobile-title"></a>
    <div class="serp-url" id="mobile-url"></div>
    <div class="serp-desc" id="mobile-desc"></div>
  </div>
</div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
